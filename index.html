<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azu Home - Interactive Mansion</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(#050816,#000);
    color:white;
    overflow-x:hidden;
    transition:1s;
}

/* Day Mode */
body.day{
    background:linear-gradient(#87ceeb,#e0f7ff);
    color:black;
}

/* Buttons */
.toggle{
    position:fixed;
    top:20px;
    left:20px;
    padding:10px 20px;
    background:gold;
    border:none;
    cursor:pointer;
    border-radius:20px;
    font-weight:bold;
    z-index:1000;
}

.music-btn{
    left:200px;
}

/* Weather Panel */
.weather-panel{
    position:fixed;
    top:20px;
    right:20px;
    z-index:1000;
}

.weather-panel button{
    margin:2px;
}

/* Sky Objects */
.sun,.moon{
    position:absolute;
    top:60px;
    right:120px;
    width:120px;
    height:120px;
    border-radius:50%;
}

.moon{
    background:#eee;
    box-shadow:0 0 60px white;
}

.sun{
    background:orange;
    box-shadow:0 0 80px yellow;
    display:none;
}

body.day .moon{display:none;}
body.day .sun{display:block;}

/* Rain */
.rain{
    position:fixed;
    width:100%;
    height:100%;
    background-image:linear-gradient(transparent 95%, rgba(255,255,255,0.4) 95%);
    background-size:2px 20px;
    animation:rain 0.3s linear infinite;
    opacity:0.3;
    z-index:-1;
}

@keyframes rain{
    from{background-position:0 0;}
    to{background-position:0 20px;}
}

/* Snow */
.snow{
    position:fixed;
    width:100%;
    height:100%;
    background-image:radial-gradient(white 2px, transparent 2px);
    background-size:20px 20px;
    animation:snowFall 5s linear infinite;
    display:none;
    opacity:0.6;
    z-index:-1;
}

@keyframes snowFall{
    from{background-position:0 0;}
    to{background-position:0 200px;}
}

/* Clouds */
.cloud{
    position:absolute;
    width:200px;
    height:60px;
    background:white;
    border-radius:50px;
    top:120px;
    animation:cloudMove 40s linear infinite;
}

@keyframes cloudMove{
    from{left:-200px;}
    to{left:100%;}
}

body:not(.day) .cloud{display:none;}

/* Garden */
.garden{
    height:250px;
    background:#0a3d0a;
}

/* House */
.house{
    width:700px;
    margin:40px auto;
    background:#1c1c1c;
    border-radius:10px;
    padding:20px;
    transition:0.2s;
    transform-style:preserve-3d;
}

body.day .house{
    background:#fff;
}

.house-name{
    text-align:center;
    font-size:45px;
    color:gold;
    margin-bottom:20px;
}

/* Rooms */
.rooms{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
}

.room{
    background:#2a2a2a;
    padding:15px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

body.day .room{
    background:#f0f0f0;
}

.room:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px cyan;
}

.room.active{
    box-shadow:0 0 20px gold;
}

/* Modal */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:0.3s;
}

.modal.show{
    opacity:1;
}

.modal-content{
    background:white;
    color:black;
    padding:30px;
    width:400px;
    border-radius:10px;
    text-align:center;
}

.close{
    margin-top:15px;
    padding:8px 15px;
    cursor:pointer;
    background:red;
    color:white;
    border:none;
}

/* Assistant */
.assistant-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:1000;
}

.assistant-box{
    position:fixed;
    bottom:80px;
    right:20px;
    width:300px;
    background:white;
    color:black;
    padding:15px;
    border-radius:10px;
    display:none;
}

/* Mobile */
@media(max-width:900px){
    .house{width:95%;}
    .rooms{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:500px){
    .rooms{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleMode()">Day/Night</button>
<button class="toggle music-btn" onclick="toggleMusic()">Music</button>

<div class="weather-panel">
    <button onclick="setWeather('rain')">Rain</button>
    <button onclick="setWeather('snow')">Snow</button>
    <button onclick="setWeather('clear')">Clear</button>
</div>

<div class="moon"></div>
<div class="sun"></div>
<div class="rain"></div>
<div class="snow" id="snow"></div>
<div class="cloud"></div>

<div class="garden"></div>

<div class="house" id="house">
    <div class="house-name">Azu Home</div>

    <div class="rooms">
        <div class="room" onclick="openRoom(event,'Living Room','Luxury sofa, Smart TV, Fireplace')">Living Room</div>
        <div class="room" onclick="openRoom(event,'Kitchen','Modern fridge, Island table, Oven')">Kitchen</div>
        <div class="room" onclick="openRoom(event,'Master Bedroom','King bed, Balcony, Wardrobe')">Master Bedroom</div>
        <div class="room" onclick="openRoom(event,'Guest Room','Queen bed, Lamp')">Guest Room</div>
        <div class="room" onclick="openRoom(event,'Kids Room','Bunk bed, Toys')">Kids Room</div>
        <div class="room" onclick="openRoom(event,'Study Room','Desk, Laptop')">Study Room</div>
        <div class="room" onclick="openRoom(event,'Library','Bookshelves, Reading chair')">Library</div>
        <div class="room" onclick="openRoom(event,'Home Theater','Big screen, Surround sound')">Home Theater</div>
        <div class="room" onclick="openRoom(event,'Gym','Treadmill, Weights')">Gym</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="roomTitle"></h2>
        <p id="roomDesc"></p>
        <button class="close" onclick="closeRoom()">Close</button>
    </div>
</div>

<button class="assistant-btn" onclick="toggleAssistant()">Azu AI</button>

<div class="assistant-box" id="assistant">
    <h3>Azu Assistant</h3>
    <input id="aiInput" placeholder="Ask something..." style="width:100%;">
    <button onclick="aiReply()">Ask</button>
    <p id="aiResponse"></p>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=relaxing-145038.mp3" type="audio/mpeg">
</audio>

<script>
function toggleMode(){
    document.body.classList.toggle("day");
}

function toggleMusic(){
    const music=document.getElementById("bgMusic");
    music.paused?music.play():music.pause();
}

function setWeather(type){
    const rain=document.querySelector('.rain');
    const snow=document.getElementById('snow');

    if(type==='rain'){
        rain.style.display="block";
        snow.style.display="none";
    }else if(type==='snow'){
        rain.style.display="none";
        snow.style.display="block";
    }else{
        rain.style.display="none";
        snow.style.display="none";
    }
}

function openRoom(e,title,desc){
    document.querySelectorAll(".room").forEach(r=>r.classList.remove("active"));
    e.currentTarget.classList.add("active");

    document.getElementById("roomTitle").innerText=title;
    document.getElementById("roomDesc").innerText=desc;

    const modal=document.getElementById("modal");
    modal.style.display="flex";
    setTimeout(()=>modal.classList.add("show"),10);
}

function closeRoom(){
    const modal=document.getElementById("modal");
    modal.classList.remove("show");
    setTimeout(()=>modal.style.display="none",300);
}

function toggleAssistant(){
    const box=document.getElementById("assistant");
    box.style.display=box.style.display==="block"?"none":"block";
}

function aiReply(){
    const input=document.getElementById("aiInput").value.toLowerCase();
    const response=document.getElementById("aiResponse");

    if(input.includes("weather")){
        response.innerText="Use the weather buttons at top right!";
    }else if(input.includes("rooms")){
        response.innerText="There are 9 luxury rooms available.";
    }else if(input.includes("music")){
        response.innerText="Press the Music button at top left.";
    }else{
        response.innerText="Welcome to Azu Home!";
    }
}

/* 3D Tilt */
const house=document.getElementById("house");
document.addEventListener("mousemove",e=>{
    let x=(window.innerWidth/2 - e.pageX)/40;
    let y=(window.innerHeight/2 - e.pageY)/40;
    house.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
